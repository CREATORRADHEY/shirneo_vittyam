<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification - ShriNeo Vittiyam</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
            padding: 3rem;
            border-radius: 1.5rem;
            text-align: center;
        }

        .otp-input {
            width: 100%;
            padding: 1rem;
            text-align: center;
            letter-spacing: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            border: 2px dashed #cbd5e1;
            border-radius: 0.5rem;
            background: rgba(255,255,255,0.5);
            margin-top: 0.5rem;
        }
        
        .otp-input:focus {
            border-color: var(--primary-color);
            background: white;
            outline: none;
        }

        .verified-badge {
            display: inline-block;
            background: #dcfce7;
            color: #166534;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 0.5rem;
            display: none;
        }
        
        .timer {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="background-blobs"></div>

    <nav class="glass glass-nav">
        <div class="logo">
            <img src="assets/logo.png" alt="" style="height: 50px; width: auto;">
            <span>ShriNeo Vittiyam</span>
        </div>
    </nav>
    <script src="js/features.js"></script>

    <main class="auth-container">
        <div class="glass auth-card">
            <h2 data-i18n="verify" style="margin-bottom: 0.5rem; color: var(--text-main);">Verification</h2>
            <p data-i18n="step2" style="margin-bottom: 2rem; color: var(--text-muted);">Step 2: Verify details</p>
            
            <form id="verify-form"> 
                <div class="form-group" style="text-align: left; margin-bottom: 2rem;">
                    <label data-i18n="mobile_otp">Mobile OTP <span class="verified-badge" id="mobile-badge">Verified</span></label>
                    <p style="font-size: 0.9rem; color: var(--text-muted);">Sent to +91 XXXXX XXXXX</p>
                    <input type="text" class="otp-input" placeholder="0000" maxlength="4" required>
                    <div class="timer">Resend in 00:30</div>
                </div>

                <div class="form-group" style="text-align: left; margin-bottom: 2rem;">
                    <label data-i18n="email_otp">Email OTP <span class="verified-badge" id="email-badge">Verified</span></label>
                    <p style="font-size: 0.9rem; color: var(--text-muted);">Sent to user@example.com</p>
                    <input type="text" class="otp-input" placeholder="0000" maxlength="4" required>
                    <div class="timer">Resend in 00:30</div>
                </div>
                
                <button type="submit" class="hero-cta" style="width: 100%; border-radius: 0.5rem; cursor:pointer;">
                    <span data-i18n="verify_proceed">Verify & Proceed to KYC</span> &rarr;
                </button>
            </form>
        </div>
    </main>
    <script>
        // Handle Verification Logic
        const verifyForm = document.getElementById('verify-form');
        
        verifyForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Set Auth Token (Mock Login)
            const mockToken = 'sv_token_' + Date.now();
            localStorage.setItem('token', mockToken);
            
            // Default to Borrower for standard signup flow
            // If we had separate agent signup flows ending here, we'd check that.
            // But Agent Signup is separate.
            localStorage.setItem('user_role', 'borrower');
            
            // Proceed to KYC
            window.location.href = 'kyc.html';
        });

        // Demo Mode for Verification
        document.addEventListener('DOMContentLoaded', () => {
            const demoBtn = document.createElement('button');
            demoBtn.innerHTML = "⚡ Run Demo Mode";
            demoBtn.style.cssText = "position: fixed; top: 100px; right: 20px; background: #f59e0b; color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 2rem; font-weight: bold; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); z-index: 1000;";
            document.body.appendChild(demoBtn);

            async function runDemoMode() {
                demoBtn.disabled = true;
                demoBtn.innerHTML = "⚡ Verifying...";

                const inputs = document.querySelectorAll('.otp-input');
                const badges = document.querySelectorAll('.verified-badge');
                
                // Fill Mobile OTP (first input)
                if (inputs[0]) {
                    inputs[0].value = "1234";
                    inputs[0].dispatchEvent(new Event('input', { bubbles: true }));
                }
                await new Promise(r => setTimeout(r, 600));
                if (badges[0]) badges[0].style.display = 'inline-block';
                
                // Fill Email OTP (second input)
                if (inputs[1]) {
                    inputs[1].value = "5678";
                    inputs[1].dispatchEvent(new Event('input', { bubbles: true }));
                }
                await new Promise(r => setTimeout(r, 600));
                if (badges[1]) badges[1].style.display = 'inline-block';

                // Submit via Event to trigger the store logic
                await new Promise(r => setTimeout(r, 800));
                verifyForm.dispatchEvent(new Event('submit'));
            }

            demoBtn.addEventListener('click', runDemoMode);

            // AUTO-RUN IF GLOBAL DEMO
            if (localStorage.getItem('demo_mode') === 'true') {
                setTimeout(() => {
                    runDemoMode();
                }, 1000); 
            }
        });

    </script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/chatbot.js"></script>
</body>
</html>
