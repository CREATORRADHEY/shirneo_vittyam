<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Verification - ShriNeo Vittiyam</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            width: 100%;
            max-width: 600px;
            padding: 3rem;
            border-radius: 1.5rem;
            text-align: center;
        }

        .upload-area {
            border: 2px dashed #cbd5e1;
            padding: 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(255,255,255,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(37, 99, 235, 0.05);
        }

        .camera-container {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 0.5rem;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
            border: 2px solid #cbd5e1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .capture-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 15px;
            height: 15px;
            background: red;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        #captured-image {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin-top: 2rem;
            margin-bottom: 1rem;
            text-align: left;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }

        .btn-capture {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.2s;
        }

        .btn-capture:hover {
            background: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="background-blobs"></div>

    <nav class="glass glass-nav">
        <div class="logo">
            <img src="assets/logo.png" alt="" style="height: 50px; width: auto;">
            <span>ShriNeo Vittiyam</span>
        </div>
    </nav>
    <script src="js/features.js"></script>

    <main class="auth-container">
        <div class="glass auth-card kyc-card">
            <h2 data-i18n="kyc_title" style="margin-bottom: 0.5rem; color: var(--text-main);">KYC Verification</h2>
            <p data-i18n="kyc_step" style="margin-bottom: 2rem; color: var(--text-muted);">Step 3: Identity Verification</p>
            
            <form id="kyc-form" action="dashboard.html">
                
                <div style="display: flex; justify-content: flex-end; margin-bottom: 1rem;">
                    <button type="button" id="demo-mode-btn" style="background: #f59e0b; color: white; border: none; padding: 0.5rem 1rem; border-radius: 2rem; font-size: 0.8rem; cursor: pointer;">
                        ‚ö° Run Demo Mode
                    </button>
                </div>

                <!-- 1. Document Upload -->
                <div class="section-container">
                    <div class="section-title" style="margin-top: 0; border-bottom: none; color: var(--text-main);">1. Document Upload</div>
                    
                    <div class="row" style="display:flex; gap:1rem; margin-bottom: 1.5rem;">
                        <div class="form-group" style="flex: 1;">
                            <label data-i18n="kyc_aadhaar">Aadhaar Card</label>
                            <div class="upload-area" id="area-aadhaar">
                                <span>üìÑ</span>
                                <span class="upload-text">Upload Aadhaar</span>
                                <input type="file" hidden>
                            </div>
                            <button type="button" class="btn-capture btn-scan" data-target="aadhaar" style="width: 100%; font-size: 0.8rem; margin-top: 0.5rem; display: none;">Scan Aadhaar üîç</button>
                        </div>

                        <div class="form-group" style="flex: 1;">
                            <label data-i18n="kyc_pan">PAN Card</label>
                            <div class="upload-area" id="area-pan">
                                <span>üí≥</span>
                                <span class="upload-text">Upload PAN</span>
                                <input type="file" hidden>
                            </div>
                            <button type="button" class="btn-capture btn-scan" data-target="pan" style="width: 100%; font-size: 0.8rem; margin-top: 0.5rem; display: none;">Scan PAN üîç</button>
                        </div>
                    </div>

                    <!-- Extracted Details Section -->
                    <div id="ocr-results" class="glass" style="padding: 1rem; margin-top: 1rem; display: none; background: rgba(37, 99, 235, 0.05); border: 1px solid rgba(37, 99, 235, 0.2);">
                        <div style="font-weight: 700; color: var(--primary-color); margin-bottom: 0.5rem; font-size: 0.9rem;">
                            ‚úÖ Details Extracted Successfully
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; text-align: left;">
                            <div>
                                <label style="font-size: 0.75rem; color: var(--text-muted); display: block;">Extracted Name</label>
                                <span id="ocr-name" style="font-weight: 600; font-size: 0.95rem;">-</span>
                            </div>
                            <div>
                                <label style="font-size: 0.75rem; color: var(--text-muted); display: block;" id="ocr-id-label">ID Number</label>
                                <span id="ocr-id" style="font-weight: 600; font-size: 0.95rem;">-</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 2. Face Capture -->
                <div class="section-container">
                    <div class="section-title" style="margin-top: 0; border-bottom: none; color: var(--text-main);">2. Biometric Verification</div>
                    <div class="form-group">
                        <label data-i18n="kyc_liveness">Live Liveness Check</label>
                        
                        <div class="camera-container">
                            <video id="webcam" autoplay playsinline muted></video>
                            <canvas id="canvas" style="display:none;"></canvas>
                            <canvas id="overlay" style="position: absolute; top:0; left:0;"></canvas>
                            <img id="captured-image" src="" alt="Captured Face" style="display:none; width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0;">
                            
                            <!-- Liveness UI -->
                            <div id="liveness-instruction" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.6); color: white; padding: 0.8rem 1.5rem; border-radius: 2rem; font-weight: 600; font-size: 0.9rem; backdrop-filter: blur(4px); white-space: nowrap; display: none;">
                                Please Smile üòä
                            </div>
                        </div>
                        
                        <div style="text-align: center; margin-top: 1rem;">
                            <button type="button" id="start-btn" class="btn-capture">Start Verification Camera</button>
                            <button type="button" id="capture-btn" class="btn-capture" disabled style="display: none;">Capture Photo</button>
                            <button type="button" id="retake-btn" class="btn-capture" style="display: none;">Scanning...</button>
                        </div>
                    </div>
                </div>

                <div style="margin-top: 2rem;">
                    <button type="submit" id="complete-btn" class="hero-cta" style="width: 100%; border-radius: 0.5rem; cursor:pointer; font-size: 1.1rem; padding: 1rem;">
                        <span data-i18n="kyc_complete">Complete Registration</span> &rarr;
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="js/kyc.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script>APP.requireAuth();</script>
    <script src="js/chatbot.js"></script>
</body>
</html>
