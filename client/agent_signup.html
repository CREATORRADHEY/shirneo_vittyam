<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become an Agent - ShriNeo Vittiyam</title>
    <link rel="stylesheet" href="css/style.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .agent-hero {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white;
            padding: 120px 2rem 4rem;
            text-align: center;
        }
        .form-section {
            max-width: 800px;
            margin: -60px auto 4rem;
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="background-blobs"></div>

    <!-- Nav (Standard) -->
    <nav class="glass glass-nav" style="background: #1e293b; position: fixed; top: 0; width: 100%; z-index: 1000;">
        <div class="logo">
            <img src="assets/logo.png" alt="" style="height: 50px; width: auto;">
            <span style="color: white;">ShriNeo Vittiyam</span>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-item" style="color: rgba(255,255,255,0.8);">Home</a>
            <a href="login.html" class="nav-item" style="color: rgba(255,255,255,0.8);">Login</a>
        </div>
    </nav>
    <script src="js/features.js"></script>

    <!-- Agent Hero -->
    <header class="agent-hero">
        <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">Join the "Sahayak" Network</h1>
        <p style="font-size: 1.2rem; opacity: 0.9;">Empower your community. Earn Commissions. Be a Leader.</p>
        <div style="margin-top: 2rem; display: flex; justify-content: center; gap: 2rem;">
            <div>
                <h3 style="color: #60A5FA;">1-2%</h3>
                <p>Commission</p>
            </div>
            <div>
                <h3 style="color: #60A5FA;">Instant</h3>
                <p> payouts</p>
            </div>
            <div>
                <h3 style="color: #60A5FA;">Zero</h3>
                <p>Investment</p>
            </div>
        </div>
    </header>

    <main>
        <div class="form-section glass">
            <h2 style="text-align: center; margin-bottom: 2rem; color: #1e293b;">Agent Registration Form</h2>
            <form id="agent-form">
                <!-- Personal Details -->
                <h4 style="margin-bottom: 1rem; color: #64748B;">1. Personal Details</h4>
                <div class="form-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Full Name (as per PAN)</label>
                        <input type="text" required placeholder="e.g. Rahul Kumar">
                    </div>
                     <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="tel" required placeholder="+91 98765 43210">
                    </div>
                </div>

                <!-- Professional Details -->
                <h4 style="margin-top: 1.5rem; margin-bottom: 1rem; color: #64748B;">2. Professional Details</h4>
                <div class="form-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Occupation</label>
                        <select style="width: 100%; padding: 1rem; border-radius: 0.5rem; border: 1px solid #e2e8f0;">
                            <option>Insurance Agent</option>
                            <option>Shop Owner</option>
                            <option>Student</option>
                            <option>Financial Advisor</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>City / District</label>
                        <input type="text" required placeholder="e.g. Pune">
                    </div>
                </div>

                <!-- Bank Details (For Payouts) -->
                <h4 style="margin-top: 1.5rem; margin-bottom: 1rem; color: #64748B;">3. Payout Account</h4>
                <div class="form-group">
                    <label>UPI ID (For Commission)</label>
                    <input type="text" required placeholder="e.g. rahul@oksbi">
                </div>

                <div class="form-group" style="margin-top: 1.5rem;">
                    <label style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" required>
                        <span style="font-size: 0.9rem;">I agree to the <a href="#">Agent Terms & Conditions</a> and Code of Conduct.</span>
                    </label>
                </div>

                <button type="submit" class="hero-cta" style="width: 100%; margin-top: 2rem; cursor: pointer;">
                    Register as Agent
                </button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('agent-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('button');
            btn.textContent = 'Processing...';
            btn.disabled = true;

            setTimeout(() => {
                // Mock Success
                localStorage.setItem('userRole', 'agent');
                localStorage.setItem('agentId', 'AGT-' + Math.floor(Math.random() * 10000));
                window.location.href = 'agent_dashboard.html';
            }, 1500);
        });
    </script>
</body>
</html>
